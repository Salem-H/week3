<body>
    <h1>Area</h1>
    <label>
        Width: <input type="number" min="1" value="12" id="widthTag"> Feet
    </label>
    <br>
    <label>
        Height: <input type="number" min="1" value="8" id="heightTag"> Feet
    </label>
    <button id="calculate">Calculate!</button>
    <p>
        Result: <span id="output">?</span>
    </p>
</body>

<script>

    const heightElement = document.getElementById("heightTag");
    const widthElement = document.getElementById("widthTag");

    function onClick(){
        const w = Number(widthElement.value);
        const h = Number(heightElement.value);
        const result = area(w, h);
        output.innerText = `width: ${w} * Height: ${h} = Result: ${result}`;
            }
    calculate.addEventListener("click", onClick);        
</script>
